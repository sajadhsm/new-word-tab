<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>New Word Tab</title>
  <link rel="stylesheet" href="style.css">
</head>

<body class="light">
  <button class="theme-btn" title="Switch theme">
    <img src="../assets/dark_mode.svg" />
  </button>

  <div class="content">
    <div class="title">
      <h1 class="word"></h1>

      <div class="phonetic">
        <small class="phonetic__text"></small>
        <button class="phonetic__listen-btn" title="Listen">
          <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px" fill="currentColor">
            <path
              d="M3 10v4c0 .55.45 1 1 1h3l3.29 3.29c.63.63 1.71.18 1.71-.71V6.41c0-.89-1.08-1.34-1.71-.71L7 9H4c-.55 0-1 .45-1 1zm13.5 2c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM14 4.45v.2c0 .38.25.71.6.85C17.18 6.53 19 9.06 19 12s-1.82 5.47-4.4 6.5c-.36.14-.6.47-.6.85v.2c0 .63.63 1.07 1.21.85C18.6 19.11 21 15.84 21 12s-2.4-7.11-5.79-8.4c-.58-.23-1.21.22-1.21.85z" />
          </svg>
        </button>
      </div>
    </div>

    <div class="meanings"></div>
  </div>

  <div class="error">
    <h2 class="error__title">Ops! Looks like something went wrong. :(</h2>
    <p class="error__subtitle">Please check your connection & try getting a new word.</p>
    <button class="error__retry-btn">Try again</button>
  </div>

  <div class="loading">
    <svg xmlns="http://www.w3.org/2000/svg" height="36px" viewBox="0 0 24 24"
      width="36px" fill="currentColor">
        <path d="M6,2l0.01,6L10,12l-3.99,4.01L6,22h12v-6l-4-4l4-3.99V2H6z M16,16.5V20H8v-3.5l4-4L16,16.5z" />
    </svg>
  </div>

  <script type="module" src="main.js"></script>
</body>

</html>
